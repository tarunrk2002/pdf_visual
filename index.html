<!DOCTYPE html>
<html>


  <head>
    <title>
      pdf marking
    </title>
    
  </head>
  <body>

    <h2 style="text-align: center; color: aqua;">Putting a box to your searched text</h2>

    <div>
      <label for="text">enter the text you want to search: </label>
      <input type="text" id="text" name="text">
      <br>
      <br>
      <label for="pdf"> select your pdf:   </label>
      <input type="file" id = "pdf" name="pdf">
      <br>
      <br>

      <input type="submit">

      <br>
      <br>
      <hr>

      <span>you can see your selected pdf below</span>
      <br>
      <br>
      <iframe src="pdf3.pdf" height="70%" width="60%"></iframe>



    </div>

    <hr>

    <div>
      <span>your output pdf is attached below</span>

      <br>
      <br>

      <iframe src="output_with_bounding_box.pdf" height="100%" width="60%"></iframe>
    </div>
  </body>
</html>
